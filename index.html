<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Telefonica</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">
    <!--Icone Telefone-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <header>
        <h1>Agenda Telefonica</h1>
    </header>
    <form id="addtel">
        <div class="campo">
            <input type="text" name="nome" id="nome" placeholder="Nome do Contato" required="true">
            <label for="nome">Ex: Ricardo</label>
        </div>
        <div class="campo">
            <input type="tel" name="tel" id="telefone" placeholder="N° de Telefone" required="true">
            <label for="tel">Att: Apenas Números</label>
        </div>
        <button type="submit"><span class="material-symbols-outlined">add_call</span>Adicionar</button>
    </form>
    <div class="container">
        <table cellspacing="0">
            <thead>
                <tr>
                    <td>Contato:</td>
                    <td>Telefone:</td>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
